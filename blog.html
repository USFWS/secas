---
title: Blog
layout: page
---

<ul class="blog-list">
  {% for post in site.posts %}
  <li>
    <h2>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    <p class="blog-date">{{ post.date | date: "%A, %B %e, %Y" }}</p>
    {{ post.excerpt }}
    <p>
      <a href="{{ post.url }}" aria-labelledby="{{ post.title}}">
        Read more &raquo;
      </a>
    </p>
  </li>
  {% endfor %}
</ul>
