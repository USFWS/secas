# Site settings
title: Southeast Conservation Adaptation Strategy (SECAS)
webmaster: roy_hewitt@fws.gov
description: > # this means to ignore newlines until "baseurl:"
  Through the Southeast Conservation Adaptation Strategy (SECAS), diverse
  partners are working together to design and achieve a connected network of
  lands and waters that supports thriving fish and wildlife populations
  and improved quality of life for people across the southeastern United States
  and Caribbean.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://secassoutheast.org" # the base hostname & protocol for your site
