---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <em>By <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span></em>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ if page.hero.name }}
    <figure>
      <img src="{{ site.baseURL }}/images/{{ page.hero.name }}" alt="{{ page.hero.alt }}">
      <figcaption>{{ page.hero.caption }}</figcaption>
    </figure>
    {{ endif }}
    {{ content }}
  </div>

</article>
